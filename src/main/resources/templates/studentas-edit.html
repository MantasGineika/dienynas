<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .error {color:red}
        .hidden {display: none;}
    </style>
</head>
<body>

<div align="center">
    <h1>Edit Student</h1>
    <br />
    <form action="#" th:action="@{/studentas/saveStudentas}" th:object="${studentas}"
          method="post">

        <table border="0" cellpadding="10">
            <tr class="hidden">
                <td>Customer ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" th:field="*{firstName}" /></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{lastName}" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>

</body>
</html>
